<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; 
        }
        button { 
            background: #007bff; color: white; padding: 10px 20px; 
            border: none; border-radius: 4px; cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        .result { 
            margin-top: 20px; padding: 15px; border-radius: 4px; 
            background: #f8f9fa; border: 1px solid #dee2e6; 
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîë Altona Village CMS - Admin Login Test</h1>
    
    <div class="form-group">
        <label>Backend Status:</label>
        <div id="backend-status">Checking...</div>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="vonlandsbergjohn@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="dGdFHLCJxx44ykq" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Check backend status on page load
        async function checkBackend() {
            const statusDiv = document.getElementById('backend-status');
            try {
                const response = await fetch('http://localhost:5000');
                if (response.ok) {
                    statusDiv.innerHTML = '‚úÖ Backend is running on http://localhost:5000';
                    statusDiv.className = 'result success';
                } else {
                    statusDiv.innerHTML = '‚ö†Ô∏è Backend responded with status: ' + response.status;
                    statusDiv.className = 'result error';
                }
            } catch (error) {
                statusDiv.innerHTML = '‚ùå Backend is not running or not accessible';
                statusDiv.className = 'result error';
            }
        }

        // Test login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'üîÑ Testing login...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Status:</strong> ${data.user.status}</p>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        <p>üéâ You can now access the admin panel!</p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || JSON.stringify(data)}</p>
                        <p>üí° Check if the backend server is running and the credentials are correct.</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>üí° Make sure the backend server is running on http://localhost:5000</p>
                `;
                resultDiv.className = 'result error';
            }
        });

        // Check backend status when page loads
        checkBackend();
    </script>
</body>
</html>
